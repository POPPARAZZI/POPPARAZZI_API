server:
  port: ${PORT:8080}

spring:
  profiles: # profiles 설정
    active: dev # 다른 설정이 없을 때 default 환경 값
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  jackson:
    time-zone: Asia/Seoul
  mvc:
    async:
      request-timeout: -1
#logging config
logging:
  config: classpath:logback-spring.xml
  level:
    com.zaxxer.hikari: INFO  # HikariCP 관련 로그 레벨 설정
    com.zaxxer.hikari.HikariConfig: ERROR  # HikariConfig 관련 로그 레벨 설정
springfox:
  documentation:
    swagger-ui:
      enabled: off